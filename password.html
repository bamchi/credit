<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>신용의 사회</title>
  <link rel="stylesheet" href="password.css">
  <script src="move.js"></script>
  <script src="fastclick.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body style="background-image: url(images/password.png);">

<img id="password" src="images/password_0.png">
<div class="back-btn" onclick="move('login.html')"></div>

<script>
  var i = 0;
  $(document).keypress(function (event) {
    i ++;

    if(i == 6) {
      i = 0;
      move('create_card_log.html');
    }

    $('#password').attr('src', 'images/password_' + i + ".png");
  });
</script>
</body>
</html>
